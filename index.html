<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Consultancy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Software Engineering Consultancy</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Software Development</li>
            <li>Consulting</li>
            <li>Project Management</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have a project in mind? Fill out the form below to request our services:</p>
        <form id="work-request-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="project">Project Description:</label>
            <textarea id="project" name="project" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Software Engineering Consultancy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
